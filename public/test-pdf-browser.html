<!DOCTYPE html>
<html>
<head>
    <title>PDF Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .upload-area { border: 2px dashed #ccc; padding: 20px; margin: 20px 0; text-align: center; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        .error { background: #ffebee; border-left: 4px solid #f44336; }
        .success { background: #e8f5e9; border-left: 4px solid #4caf50; }
        .info { background: #e3f2fd; border-left: 4px solid #2196f3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Upload Test</h1>
        <p>This page tests PDF uploading directly in the browser.</p>
        
        <div class="upload-area">
            <input type="file" id="pdfInput" accept=".pdf" />
            <p>Choose a PDF file to test the upload</p>
        </div>
        
        <div id="logs"></div>
    </div>

    <script>
        const logsDiv = document.getElementById('logs');
        
        function addLog(message, type = 'info') {
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(logDiv);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        document.getElementById('pdfInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            addLog(`Selected file: ${file.name} (${file.size} bytes, ${file.type})`);
            
            try {
                const formData = new FormData();
                formData.append('pdf', file);
                
                addLog('üì§ Sending request to /api/process-pdf...');
                
                const response = await fetch('/api/process-pdf', {
                    method: 'POST',
                    body: formData
                });
                
                addLog(`üì° Response status: ${response.status}`);
                addLog(`üì° Response content-type: ${response.headers.get('content-type')}`);
                
                // Log all response headers
                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });
                addLog(`üì° All headers: ${JSON.stringify(headers, null, 2)}`);
                
                const responseText = await response.text();
                
                if (response.headers.get('content-type')?.includes('application/json')) {
                    try {
                        const data = JSON.parse(responseText);
                        addLog(`‚úÖ Success! Method: ${data.method}, Pages: ${data.pages}, Text length: ${data.text.length}`, 'success');
                        addLog(`üìÑ Sample text: ${data.text.substring(0, 100)}...`, 'info');
                    } catch (jsonError) {
                        addLog(`‚ùå JSON parsing error: ${jsonError.message}`, 'error');
                        addLog(`Raw response: ${responseText.substring(0, 500)}`, 'error');
                    }
                } else {
                    addLog(`‚ùå Expected JSON, got: ${response.headers.get('content-type')}`, 'error');
                    addLog(`Response preview: ${responseText.substring(0, 500)}`, 'error');
                    
                    // If it's HTML, it might be an error page
                    if (responseText.includes('<!DOCTYPE')) {
                        addLog('üö® This looks like an HTML error page!', 'error');
                        
                        // Try to extract title
                        const titleMatch = responseText.match(/<title>(.*?)<\/title>/);
                        if (titleMatch) {
                            addLog(`Error page title: ${titleMatch[1]}`, 'error');
                        }
                        
                        // Try to extract main content
                        const bodyMatch = responseText.match(/<body[^>]*>(.*?)<\/body>/s);
                        if (bodyMatch) {
                            const bodyContent = bodyMatch[1].replace(/<[^>]*>/g, '').trim();
                            addLog(`Error page content: ${bodyContent.substring(0, 200)}...`, 'error');
                        }
                    }
                }
                
            } catch (error) {
                addLog(`‚ùå Request failed: ${error.message}`, 'error');
                addLog(`Error details: ${error.stack}`, 'error');
            }
        });
        
        // Test server connectivity on page load
        window.addEventListener('load', async () => {
            addLog('üîÑ Testing server connectivity...');
            
            try {
                const response = await fetch('/api/knowledge-base');
                addLog(`‚úÖ Server is running! Status: ${response.status}`);
            } catch (error) {
                addLog(`‚ùå Server connectivity failed: ${error.message}`, 'error');
            }
        });
    </script>
</body>
</html>
